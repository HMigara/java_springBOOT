<h2>Shopping Cart</h2>
<table>
  <thead>
  <tr>
    <th>Pizza</th>
    <th>Quantity</th>
    <th>Price</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item, i : ${items}">
    <td th:text="${item.pizza.details}"></td>
    <td><input type="number" name="quantity" value="1" min="1" max="10" th:value="${item.quantity}"/></td>
    <td th:text="${item.pizza.price}"></td>
    <td><a href="#" th:href="@{/removecart/{(i.index)}(index=${i.index})}">Remove</a></td>
  </tr>
  </tbody>
</table>
<p>Total: Rs.<span th:text="${total}"></span></p>
<a href="#" th:href="@{/checkout}">Checkout</a>
